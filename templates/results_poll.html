{% extends "layout.html" %}

{% block page_script %}
<script>
    document.addEventListener("turbo:load" , () => {
        let eventContainer = document.getElementById("message-container");
        poller(eventContainer);
    });
</script>
{% endblock %}

{% block contents %}
<div>
    <h1 class="title">Submitted {{active_log}} logs</h2>
    <details class="message eh-message">
        <summary class="message-header">
            <span>Submitted Logs</span>
            <span>{{time}}</span>
        </summary>
        <pre class="message-body">{{log_text}}</pre>
    </details>
    <div id="message-container">
    </div>
</div>
{% endblock %}
