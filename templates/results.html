
{% extends "layout.html" %}
{% block contents %}
<div>
    <h1 class="title">Submitted {{active_log}} logs</h2>
    <details class="message eh-message">
        <summary class="message-header">
            <span>Submitted Logs</span>
            <span>{{time}}</span>
        </summary>
        <pre class="message-body">{{log_text}}</pre>
    </details>
    <div id="message-container">
    </div>
    <script type="module">
        import { connectStreamSource } from "https://cdn.skypack.dev/pin/@hotwired/turbo@v7.0.0-rc.3-Ke3RjT96B5Lqzi8XKAG9/mode=imports/optimized/@hotwired/turbo.js"
        let stream = Turbo.connectStreamSource(new EventSource("/listen"))
    </script>
</div>
{% endblock %}
