
{% extends "layout.html" %}

{% block contents %}
<h1 class="title">Create a new example log file</h1>
<form action="/put/logs", method="post">
    <div class="columns my-4 ml-4">
        <label class="label" id="repeat-label">Logs Name</label>
        <input type="text" class="input column is-one-quarter" name="filename">
    </div>
    <textarea id="log_text" class="textarea is_primary" name="log_text"></textarea>
    <input type="submit" class="button is-primary m-4" value="Create File">
</form>
{% endblock %}
